<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>registration</title>
</head>
<body style="background-color:lightskyblue;">
	<h1 style="color:sienna;font-family: cursive;">Registration Form</h1>
	<form style="font-size: 20px;background-color:black;width: 500px;margin-left: 10%;border-color: silver;color:blueviolet;">
		First Name:<input type="text" name="firstname"> <br>
		Last Name:<input type="text" name="lastname"> <br>
		Date of Birth:<input type="date" name="dob"><br>

		Course:<br>
		<input type="radio" name="course" value="INS">INS<br>
		<input type="radio" name="course" value="BME">BME<br>
		<input type="radio" name="course" value="HTM">HTM<br>

		Food:<br>
		<input type="checkbox" name="food">Rice<br>
		<input type="checkbox" name="food">Meat<br>
		<input type="checkbox" name="food">Chips<br>
		<input type="checkbox" name="food">Beans<br>
		District:
		<select name="District">
			<option>Select your Home District</option>
			<option value="Gasabo">Gasabo</option>
			<option value="Gasabo">Kicukiro</option>
			<option value="Gasabo">Nyarugenge</option>
			<option value="Gasabo">Kigali</option>
		</select>
		<br><br>
		<textarea>Please comment on our Service</textarea>
		<br><br>
		<input type="submit" name="text">
	</form>

</body>
</html
